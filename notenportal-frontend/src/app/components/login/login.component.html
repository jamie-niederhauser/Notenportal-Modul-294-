<mat-card>
  <mat-card-content>Melden sie sich an</mat-card-content>
  <div *ngIf="isAuthenticated()">
    <mat-chip>{{username}}</mat-chip>
    <button (click)="logout()" color="warn" mat-button>
      <mat-icon>logout</mat-icon>
      Logout
    </button>
  </div>

  <div *ngIf="!isAuthenticated()">
    <button (click)="login()" color="warn" mat-button>
      <mat-icon>login</mat-icon>
      Login
    </button>
  </div>
</mat-card>
