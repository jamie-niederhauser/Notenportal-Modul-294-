<mat-card >
  <mat-card-content> <h1> Melden sie sich an </h1> </mat-card-content>
  <div *ngIf="isAuthenticated()">
    <mat-chip>{{username}}</mat-chip>
    <button (click)="logout()" color="warn" mat-button>
      <mat-icon>logout</mat-icon>
      Logout
    </button>
  </div>

  <div *ngIf="!isAuthenticated()">
    <button (click)="login()" color="warn" mat-button>
      <mat-icon>login</mat-icon>
      Login
    </button>
  </div>
</mat-card>
